<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-disciplina-heading" jhiTranslate="projetofinaljdltesteApp.disciplina.home.createOrEditLabel">Create or edit a Disciplina</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!disciplina.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="disciplina.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetofinaljdltesteApp.disciplina.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="disciplina.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetofinaljdltesteApp.disciplina.turno" for="field_turno">Turno</label>
                    <select class="form-control" name="turno" [(ngModel)]="disciplina.turno" id="field_turno" >
                        <option value="MANHA">{{'projetofinaljdltesteApp.Turno.MANHA' | translate}}</option>
                        <option value="NOITE">{{'projetofinaljdltesteApp.Turno.NOITE' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetofinaljdltesteApp.disciplina.sala" for="field_sala">Sala</label>
                    <select class="form-control" id="field_sala" name="sala" [(ngModel)]="disciplina.sala" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="salaOption.id === disciplina.sala?.id ? disciplina.sala : salaOption" *ngFor="let salaOption of salas; trackBy: trackSalaById">{{salaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

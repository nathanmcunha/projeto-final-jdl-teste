<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sala-heading" jhiTranslate="projetofinaljdltesteApp.sala.home.createOrEditLabel">Create or edit a Sala</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sala.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sala.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetofinaljdltesteApp.sala.numero" for="field_numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="field_numero"
                        [(ngModel)]="sala.numero" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetofinaljdltesteApp.sala.predio" for="field_predio">Predio</label>
                    <select class="form-control" id="field_predio" name="predio" [(ngModel)]="sala.predio" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="predioOption.id === sala.predio?.id ? sala.predio : predioOption" *ngFor="let predioOption of predios; trackBy: trackPredioById">{{predioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
